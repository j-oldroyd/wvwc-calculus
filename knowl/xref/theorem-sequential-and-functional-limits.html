<span class="type">Theorem</span><span class="space"> </span><span class="codenumber">9.1.5</span><span class="period">.</span><span class="space"> </span><span class="title">Sequential and Functional Limits.</span>

<div class="para logical">
<div class="para">Let <span class="process-math">\(f(x)\)</span> be a function and suppose that</div>
<div class="displaymath process-math">
\begin{equation*}
\lim_{x\to\infty}f(x) = L\text{.}
\end{equation*}
</div>
<div class="para">Then</div>
<div class="displaymath process-math">
\begin{equation*}
\lim_{n\to\infty}f(n) = L
\end{equation*}
</div>
<div class="para">also.</div>
