<span class="type">Theorem</span><span class="space"> </span><span class="codenumber">13.3.2</span><span class="period">.</span><span class="space"> </span><span class="title">Double integrals in polar coordinates.</span>
</h3>
<div class="para logical">
<div class="para">Let <span class="process-math">\(f(x,y)\)</span> be a continuous function. Then</div>
<div class="displaymath process-math">
\begin{equation*}
\iint_{D}f(x,y)\,dA = \iint_{D}f(r\cos\theta,r\sin\theta)r\,dr\,d\theta
\end{equation*}
</div>
<div class="para">and limits are chosen using polar coordinates.</div>
