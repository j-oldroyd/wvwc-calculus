<div class="para logical">
<div class="para">Let <span class="process-math">\(\vb{F}\text{,}\)</span> <span class="process-math">\(C\)</span> and <span class="process-math">\(D\)</span> satisfy the same hypotheses as in <a href="section-green-s-theorem.html#theorem-green-s-theorem" class="xref" data-knowl="./knowl/xref/theorem-green-s-theorem.html" data-reveal-label="Reveal" data-close-label="Close" title="Theorem 14.4.1: Green’s Theorem">Theorem 14.4.1</a>. Then</div>
