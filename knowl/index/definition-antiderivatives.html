<span class="type">Definition</span><span class="space"> </span><span class="codenumber">5.7.1</span><span class="period">.</span><span class="space"> </span><span class="title">Antiderivatives.</span>
</h3>  <div class="para">A function <span class="process-math">\(F(x)\)</span> is called an antiderivative of the function <span class="process-math">\(f(x)\)</span> if <span class="process-math">\(F^{\prime}x) = f(x)\)</span> for all <span class="process-math">\(x\)</span> in an interval <span class="process-math">\(I\text{.}\)</span>
