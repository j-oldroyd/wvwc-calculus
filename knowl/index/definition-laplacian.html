<article class="definition definition-like"><h4 class="heading">
<span class="type">Definition</span><span class="space"> </span><span class="codenumber">14.5.5</span><span class="period">.</span><span class="space"> </span><span class="title">Laplacian.</span>
</h4>  <div class="para logical">
<div class="para">Let <span class="process-math">\(f\)</span> be a twice differentiable scalar function on <span class="process-math">\(\RR^{3}\text{.}\)</span> The <dfn class="terminology">Laplacian</dfn> of <span class="process-math">\(f\)</span> is the function</div>
<div class="displaymath process-math">
\begin{equation*}
\div(\grad f) = \del^{2}f = \Delta f
\end{equation*}
</div>
<div class="para">given by <span class="process-math">\(f_{xx} + f_{yy} + f_{zz}\text{.}\)</span>
</div>
</div></article><span class="incontext"><a class="internal" href="section-curl-and-divergence.html#definition-laplacian">in-context</a></span>
