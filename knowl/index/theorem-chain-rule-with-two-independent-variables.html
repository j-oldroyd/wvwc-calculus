<article class="theorem theorem-like"><h3 class="heading">
<span class="type">Theorem</span><span class="space"> </span><span class="codenumber">12.5.4</span><span class="period">.</span><span class="space"> </span><span class="title">Chain Rule with Two Independent Variables.</span>
</h3>
<div class="para logical">
<div class="para">Let <span class="process-math">\(f(x,y)\)</span> be differentiable, and suppose that <span class="process-math">\(x = x(s,t)\)</span> and <span class="process-math">\(y = y(s,t)\text{.}\)</span> Then</div>
<div class="displaymath process-math">
\begin{align*}
\pdv{f}{s} &amp; = f_{x}x_{s} + f_{y}y_{s} \\
\pdv{f}{t} &amp; = f_{x}x_{t} + f_{y}y_{t} 
\end{align*}
</div>
