</h4>
<div class="para logical">
<div class="para">The length <span class="process-math">\(L\)</span> of a polar curve <span class="process-math">\(r = f(\theta)\)</span> from <span class="process-math">\(\theta=a\)</span> to <span class="process-math">\(\theta=b\)</span> is given by</div>
<div class="displaymath process-math">
\begin{equation*}
L = \int_{a}^{b}\sqrt{r^{2} + \left(\dv{r}{\theta}\right)^{2}}\,d\theta.
\end{equation*}
</div>
