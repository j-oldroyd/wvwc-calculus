<article class="theorem theorem-like"><h3 class="heading">
<span class="type">Theorem</span><span class="space heading-divison-mark heading-divison-mark__space"> </span><span class="codenumber">3.4.1</span><span class="period heading-divison-mark heading-divison-mark__period">.</span><span class="space heading-divison-mark heading-divison-mark__space"> </span><span class="title">The chain rule.</span>
</h3>
<div class="para logical">
<div class="para">Let <span class="process-math">\(y = f(u)\)</span> and <span class="process-math">\(u = g(x)\)</span> be differentiable functions. Then</div>
<div class="displaymath process-math">
\begin{equation*}
\dv{y}{x} = \dv{y}{u}\dv{u}{x}.
\end{equation*}
</div>
<div class="para">Equivalently, if we set <span class="process-math">\(F(x) = f(g(x))\)</span> we have</div>
<div class="displaymath process-math">
\begin{equation*}
F'(x) = f'(g(x))g'(x).
\end{equation*}
</div>
