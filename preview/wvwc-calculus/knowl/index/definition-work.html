</h3>
<div class="para logical">
<div class="para">Let <span class="process-math">\(F(x)\)</span> denote the force acting on a particle over <span class="process-math">\([a,b]\text{.}\)</span> The <dfn class="terminology">work</dfn> done by the force <span class="process-math">\(F(x)\)</span> on the particle as it moves from <span class="process-math">\(x = a\)</span> to <span class="process-math">\(x = b\)</span> is defined to be</div>
<div class="displaymath process-math">
\begin{equation*}
W = \int_{a}^{b}F(x)\dd{x}\text{.}
\end{equation*}
</div>
