<article class="definition definition-like"><h3 class="heading">
<span class="type">Definition</span><span class="space"> </span><span class="codenumber">3.7.1</span><span class="period">.</span><span class="space"> </span><span class="title">Linear Approximation.</span>
</h3>  <div class="para logical">
<div class="para">Let <span class="process-math">\(f(x)\)</span> be a function that is differentiable at <span class="process-math">\(x=a\text{.}\)</span> The linear approximation (or <dfn class="terminology">linearization</dfn>) of <span class="process-math">\(f\)</span> at <span class="process-math">\(a\)</span> is the function <span class="process-math">\(L(x)\)</span> given by</div>
<div class="displaymath process-math">
\begin{equation*}
L(x) = f(a) + f^\prime(a)(x-a).
\end{equation*}
</div>
</div></article><span class="incontext"><a class="internal" href="section-linear-approximations.html#definition-linear-approximation">in-context</a></span>
