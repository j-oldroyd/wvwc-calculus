<span class="type">Definition</span><span class="space heading-divison-mark heading-divison-mark__space"> </span><span class="codenumber">5.1.1</span><span class="period heading-divison-mark heading-divison-mark__period">.</span><span class="space heading-divison-mark heading-divison-mark__space"> </span><span class="title">Linear approximation.</span>
</h3>
<div class="para logical">
<div class="para">Let <span class="process-math">\(f(x)\)</span> be a function that is differentiable at <span class="process-math">\(x=a\text{.}\)</span>  The linear approximation (or <dfn class="terminology">linearization</dfn>) of <span class="process-math">\(f\)</span> at <span class="process-math">\(a\)</span> is the function <span class="process-math">\(L(x)\)</span> given by</div>
<div class="displaymath process-math">
\begin{equation*}
L(x) = f(a) + f^\prime(a)(x-a).
\end{equation*}
</div>
