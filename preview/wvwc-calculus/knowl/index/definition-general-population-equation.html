<article class="definition definition-like"><h4 class="heading">
<span class="type">Definition</span><span class="space"> </span><span class="codenumber">8.7.9</span><span class="period">.</span><span class="space"> </span><span class="title">General Population Equation.</span>
</h4>  <div class="para logical">
<div class="para">The <dfn class="terminology">general population equation</dfn> for a population <span class="process-math">\(P(t)\)</span> is given by</div>
<div class="displaymath process-math">
\begin{equation*}
\dv{P}{t} = (\beta(t) - \delta(t))P.
\end{equation*}
</div>
